name: Update LeetCode Stats

on:
  schedule:
    - cron: "0 0 * * *"  #
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update LeetCode stats
        uses: sy-records/leetcode-box@main
        with:
          LEETCODE_USERNAME: "HeaX24"  # 
          SHOW_RANK: "true"  # 
          SHOW_BADGE: "true" # 
          SHOW_TIME: "true"  # 
          TIMEZONE: "America/Toronto"  #

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || (git commit -m "Updated LeetCode stats" && git push)
